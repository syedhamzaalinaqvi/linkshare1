<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - LinkShare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <img src="/linkshare-favicon.png" alt="LinkShare Logo" class="logo">
            <span>LinkShare</span>
        </a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/add-group">Add Group</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Group Details Section -->
    <div class="group-details-container">
        <div class="group-details-content">
            <div class="group-header">
                <h1 id="groupTitle">Loading...</h1>
                <div class="group-meta">
                    <span class="category" id="groupCategory">
                    <span class="views-count">
                        <i class="fas fa-eye"></i>
                        <span id="viewCount">0</span> views
                    </span>
                    <span class="date-added">
                        <i class="fas fa-calendar"></i>
                        <span id="dateAdded">Loading...</span>
                    </span>
                </div>
            </div>

            <div class="group-image">
                <img id="groupImage" src="" alt="Group Image">
            </div>

            <div class="group-badges">
                <span class="category-badge" id="categoryBadge">
                    <i class="fas fa-tag"></i>
                    <span id="categoryText">Loading...</span>
                </span>
                <span class="country-badge" id="countryBadge">
                    <i class="fas fa-globe"></i>
                    <span id="countryText">Loading...</span>
                </span>
            </div>

            <div class="group-description">
                <p id="groupDescription">Loading...</p>
            </div>

            <div class="group-actions">
                <a href="#" id="joinButton" class="join-btn">
                    <i class="fab fa-whatsapp"></i>
                    Join Group
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <div class="logo-container">
                    <img src="/linkshare-favicon.png" alt="LinkShare Logo" class="logo">
                    <h3>LinkShare</h3>
                </div>
                <div class="footer-tagline">
                    <p>Share and discover amazing WhatsApp groups links</p>
                </div>
            </div>
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/privacy">Privacy</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 LinkShare. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            // Your Firebase config here
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get group ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('id');

        // Load group details
        async function loadGroupDetails() {
            try {
                const doc = await db.collection('groups').doc(groupId).get();
                if (doc.exists) {
                    const data = doc.data();
                    
                    // Update page title
                    document.title = `${data.title} - LinkShare`;
                    
                    // Update group details
                    document.getElementById('groupTitle').textContent = data.title;
                    document.getElementById('groupDescription').textContent = data.description;
                    document.getElementById('groupImage').src = data.imageUrl;
                    document.getElementById('categoryText').textContent = data.category;
                    document.getElementById('countryText').textContent = data.country;
                    document.getElementById('viewCount').textContent = data.views || 0;
                    document.getElementById('dateAdded').textContent = new Date(data.dateAdded.toDate()).toLocaleDateString();
                    
                    // Update join button
                    document.getElementById('joinButton').href = data.groupLink;
                    
                    // Increment view count
                    await db.collection('groups').doc(groupId).update({
                        views: firebase.firestore.FieldValue.increment(1)
                    });
                } else {
                    // Group not found
                    window.location.href = '/404.html';
                }
            } catch (error) {
                console.error('Error loading group details:', error);
                window.location.href = '/404.html';
            }
        }

        // Load details when page loads
        document.addEventListener('DOMContentLoaded', loadGroupDetails);
    </script>
</body>
</html>
