<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Cricket Score</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    /* Floating Top Bar */
    #liveTopBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff5722;
      color: white;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    /* Score Widget Container */
    .score-widget {
      max-width: 800px;
      margin: 70px auto 20px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .score-widget h2 {
      text-align: center;
      color: #ff5722;
      margin-bottom: 15px;
    }

    /* Filter Buttons */
    .filters {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .filters button {
      background: #3a86ff;
      color: white;
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .filters button.active,
    .filters button:hover {
      background: #06d6a0;
    }

    /* Match Card */
    .match-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafc;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #e1e4e8;
    }

    .team-info {
      display: flex;
      align-items: center;
    }

    .team-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .match-details {
      flex: 1;
    }

    .match-title {
      font-size: 16px;
      font-weight: bold;
      color: #222;
    }

    .match-score {
      font-size: 14px;
      color: #3a86ff;
    }

    .match-status {
      font-size: 13px;
      color: #06d6a0;
      margin-top: 5px;
    }

    /* Progress Bar */
    .progress-bar {
      margin-top: 10px;
      width: 100%;
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 6px;
      background-color: #3a86ff;
      border-radius: 5px;
      transition: width 0.3s;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Floating Live Score Bar -->
  <div id="liveTopBar">Fetching Live Scores...</div>

  <!-- Main Widget -->
  <div class="score-widget">
    <h2>üèè Live Cricket Scores</h2>
    <div class="filters">
      <button class="filter-btn active" data-filter="live">Live</button>
      <button class="filter-btn" data-filter="upcoming">Upcoming</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    <div id="liveScores" class="loading">Fetching live matches...</div>
  </div>

  <script>
    const API_KEY = "b43dd0b5-ccbf-4bb9-af24-dc9596b80f87";
    const API_URL = `https://api.cricapi.com/v1/currentMatches?apikey=${API_KEY}&offset=0`;

    let matches = [];
    const scoreContainer = document.getElementById("liveScores");
    const topBar = document.getElementById("liveTopBar");

    async function fetchLiveScores() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        matches = data.data || [];
        renderMatches("live");

        // Show top bar score if there's at least one match
        if (matches.length > 0) {
          const m = matches[0];
          const score = m.score && m.score.length > 0 
            ? `${m.score[0].r}/${m.score[0].w} (${m.score[0].o} ov)`
            : "Live Score Not Available";
          topBar.innerHTML = `üî• ${m.name} ‚Üí ${score}`;
        } else {
          topBar.innerHTML = "üèè No Live Matches Right Now";
        }
      } catch (error) {
        scoreContainer.innerHTML = "<p>Failed to fetch scores. Try again later.</p>";
        console.error("Error fetching scores:", error);
      }
    }

    function renderMatches(filter) {
      let html = "";

      const filtered = matches.filter(match => {
        if (filter === "live") return match.matchStarted && !match.matchEnded;
        if (filter === "upcoming") return !match.matchStarted;
        if (filter === "completed") return match.matchEnded;
        return true;
      });

      if (filtered.length === 0) {
        scoreContainer.innerHTML = `<p>No ${filter} matches available right now.</p>`;
        return;
      }

      filtered.forEach(match => {
        const team1 = match.teams[0] || "Team A";
        const team2 = match.teams[1] || "Team B";
        const score = match.score && match.score.length > 0 
          ? `${match.score[0].inning}: ${match.score[0].r}/${match.score[0].w} (${match.score[0].o} ov)`
          : "Score not available";
        const overs = match.score && match.score.length > 0 ? match.score[0].o : 0;
        const progress = overs ? Math.min((overs / 20) * 100, 100) : 0;

        html += `
          <div class="match-card">
            <div class="team-info">
              <img class="team-logo" src="https://flagsapi.com/IN/shiny/64.png" alt="${team1}" />
              <img class="team-logo" src="https://flagsapi.com/PK/shiny/64.png" alt="${team2}" />
            </div>
            <div class="match-details">
              <div class="match-title">${match.name}</div>
              <div class="match-score">${score}</div>
              <div class="match-status">${match.status}</div>
              <div class="progress-bar">
                <div class="progress" style="width:${progress}%;"></div>
              </div>
            </div>
          </div>
        `;
      });

      scoreContainer.innerHTML = html;
    }

    // Filter Buttons
    document.querySelectorAll(".filter-btn").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        renderMatches(button.dataset.filter);
      });
    });

    // Fetch initial scores
    fetchLiveScores();

    // Auto-refresh every 30 seconds
    setInterval(fetchLiveScores, 30000);
  </script>
</body>
</html>
