  <style>
    
    .container {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #075E54;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #25D366;
      border-radius: 10px;
      outline: none;
      margin-bottom: 5px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #128C7E;
    }
    .qr-area {
      margin-top: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: all 0.5s ease;
    }
    .qr-area canvas {
      margin-bottom: 10px;
    }
    .cancel-btn {
      background: none;
      border: none;
      color: #ff4d4d;
      font-size: 22px;
      cursor: pointer;
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ffeaea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      line-height: 28px;
      text-align: center;
    }
    .recent-section {
      margin-top: 40px;
      text-align: left;
    }
    .recent-title {
      font-size: 18px;
      color: #075E54;
      margin-bottom: 10px;
    }
    .recent-qrs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
    }
    .recent-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
    }
    .recent-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
      border: 2px solid #25D366;
      border-radius: 5px;
      background: white;
    }
    .recent-item span {
      font-size: 12px;
      text-align: center;
      color: #333;

    }
    footer {

    }
  </style>

<body>

<div class="container">
  <h1>QR Code Generator</h1>
  <div class="input-area">
    <input type="text" id="qrName" placeholder="Enter a title or name for your QR (optional)">
    <input type="text" id="qrText" placeholder="Enter your link or text here">
    <button onclick="generateQRCode()">Generate QR Code</button>
  </div>

  <div id="qrcodeArea" class="qr-area" style="display:none;">
    <button class="cancel-btn" onclick="clearQRCode()">Ã—</button>
    <div id="qrcode"></div>
  </div>

  <div class="recent-section" id="recentSection" style="display:none;">
    <div class="recent-title">Recently Generated</div>
    <div class="recent-qrs" id="recentQRCodes"></div>
  </div>

  <footer>Made with ðŸ’š for LinkShare Users</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
  let qrCode;

  function generateQRCode() {
    const text = document.getElementById("qrText").value.trim();
    const name = document.getElementById("qrName").value.trim() || "Unnamed QR";

    if (text === "") {
      alert("Please enter some text or link!");
      return;
    }

    if (qrCode) {
      savePreviousQR();
      qrCode.clear();
    } else {
      qrCode = new QRCode(document.getElementById("qrcode"), {
        text: "",
        width: 200,
        height: 200,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }

    qrCode.makeCode(text);
    document.getElementById("qrcodeArea").style.display = "flex";

    document.getElementById("qrcodeArea").style.transform = "scale(0.8)";
    setTimeout(() => {
      document.getElementById("qrcodeArea").style.transform = "scale(1)";
    }, 100);
    
    // Save name inside attribute
    document.getElementById("qrcodeArea").dataset.name = name;
  }

  function savePreviousQR() {
    const oldCanvas = document.querySelector("#qrcode canvas");
    if (!oldCanvas) return;

    const imgData = oldCanvas.toDataURL("image/png");
    const qrName = document.getElementById("qrcodeArea").dataset.name || "Unnamed QR";

    const recentQRCodes = document.getElementById("recentQRCodes");

    const wrapper = document.createElement("div");
    wrapper.className = "recent-item";

    const img = document.createElement("img");
    img.src = imgData;

    const caption = document.createElement("span");
    caption.innerText = qrName;

    wrapper.appendChild(img);
    wrapper.appendChild(caption);

    recentQRCodes.prepend(wrapper);

    document.getElementById("recentSection").style.display = "block";
  }

  function clearQRCode() {
    if (qrCode) {
      qrCode.clear();
    }
    document.getElementById("qrcodeArea").style.display = "none";
  }
</script>

</body>
