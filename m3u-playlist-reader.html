<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M3U/M3U8 Playlist Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .channel {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #007bff;
    }
    .logo {
      max-height: 30px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .url {
      color: #555;
      font-size: 0.9em;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>M3U / M3U8 Playlist Viewer</h2>

  <!-- Paste URL -->
  <input type="text" id="m3uUrl" placeholder="Paste M3U or M3U8 URL here..." />
  <button onclick="loadFromUrl()">Load from URL</button>

  <hr>

  <!-- Upload File -->
  <input type="file" id="m3uFile" accept=".m3u,.m3u8" />
  <button onclick="loadFromFile()">Load from File</button>

  <div id="playlistContainer"></div>

  <script>
    function parseM3U(content) {
      const lines = content.split('\n');
      let output = '';
      let currentInfo = '';

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#EXTINF')) {
          currentInfo = line;
        } else if (line && !line.startsWith('#')) {
          const nameMatch = currentInfo.match(/,(.*)$/);
          const logoMatch = currentInfo.match(/tvg-logo="([^"]+)"/);
          const channelName = nameMatch ? nameMatch[1] : 'Unknown Channel';
          const logo = logoMatch ? `<img class="logo" src="${logoMatch[1]}" alt="Logo"/>` : '';
          output += `
            <div class="channel">
              ${logo}<strong>${channelName}</strong><br>
              <div class="url">${line}</div>
            </div>
          `;
          currentInfo = '';
        }
      });

      return output || "<p>No channels found or format not recognized.</p>";
    }

    async function loadFromUrl() {
      const url = document.getElementById('m3uUrl').value.trim();
      const container = document.getElementById('playlistContainer');
      container.innerHTML = '';
      if (!url) {
        alert('Please enter a URL.');
        return;
      }

      try {
        const res = await fetch(url);
        const text = await res.text();
        container.innerHTML = parseM3U(text);
      } catch (err) {
        container.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    function loadFromFile() {
      const fileInput = document.getElementById('m3uFile');
      const file = fileInput.files[0];
      const container = document.getElementById('playlistContainer');
      container.innerHTML = '';

      if (!file) {
        alert('Please select a file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        container.innerHTML = parseM3U(text);
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
