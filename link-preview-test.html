<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Group Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
    #preview {
      display: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      max-width: 500px;
    }
    #preview img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Paste WhatsApp Group Link</h2>
  
  <input type="text" id="linkInput" placeholder="Paste link here">
<button onclick="getOG()">Get Preview</button>
<div id="preview"></div>

  <div id="preview">
    <img id="previewImage" src="" alt="Preview Image">
    <h3 id="previewTitle"></h3>
    <p id="previewDescription"></p>
  </div>

  <script>
    function getOG() {
      const url = document.getElementById("linkInput").value.trim();
      const proxy = "https://api.allorigins.win/raw?url=";
  
      fetch(proxy + encodeURIComponent(url))
        .then(res => res.text())
        .then(html => {
          const doc = new DOMParser().parseFromString(html, "text/html");
  
          const ogTitle = doc.querySelector('meta[property="og:title"]')?.content || "No title";
          const ogImage = doc.querySelector('meta[property="og:image"]')?.content || "";
          const ogDesc  = doc.querySelector('meta[property="og:description"]')?.content || "No description";
  
          document.getElementById("preview").innerHTML = `
            <img src="${ogImage}" style="max-width:300px;"><br>
            <strong>${ogTitle}</strong><br>
            <p>${ogDesc}</p>
          `;
        })
        .catch(err => {
          console.error(err);
          alert("Failed to fetch preview. CORS might be blocking it.");
        });
    }
  </script>
