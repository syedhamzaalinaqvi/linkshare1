<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake WhatsApp Screenshot Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fab fa-whatsapp"></i> Fake WhatsApp Screenshot Generator</h1>
            <p>Create realistic WhatsApp conversation screenshots</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <h3>Customize Your Chat</h3>
                
                <div class="control-group">
                    <label for="contactName">Contact Name</label>
                    <input type="text" id="contactName" value="John Doe" placeholder="Enter contact name">
                </div>

                <div class="control-group">
                    <label for="contactStatus">Status</label>
                    <select id="contactStatus">
                        <option value="online">Online</option>
                        <option value="last-seen">Last seen recently</option>
                        <option value="typing">Typing...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="profilePic">Profile Picture URL</label>
                    <input type="url" id="profilePic" placeholder="https://example.com/image.jpg">
                </div>

                <div class="control-group">
                    <label for="batteryLevel">Battery Level (%)</label>
                    <input type="number" id="batteryLevel" value="85" min="0" max="100">
                </div>

                <div class="control-group">
                    <label for="timeDisplay">Time</label>
                    <input type="time" id="timeDisplay" value="19:30">
                </div>

                <div class="control-group">
                    <label for="networkProvider">Network Provider</label>
                    <input type="text" id="networkProvider" value="Carrier" placeholder="Enter network name">
                </div>

                <div class="messages-section">
                    <h4>Messages</h4>
                    <div id="messagesList">
                        <!-- Messages will be added here dynamically -->
                    </div>
                    
                    <div class="add-message">
                        <select id="messageType">
                            <option value="received">Received</option>
                            <option value="sent">Sent</option>
                        </select>
                        <select id="messageStatus" title="Message status for Sent messages">
                            <option value="none">No ticks</option>
                            <option value="sent">Sent (✓)</option>
                            <option value="delivered">Delivered (✓✓ grey)</option>
                            <option value="seen" selected>Seen (✓✓ blue)</option>
                        </select>
                        <input type="text" id="messageText" placeholder="Enter message text">
                        <input type="time" id="messageTime" value="14:29">
                        <button id="addMessage" class="btn-primary">Add Message</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="generateScreenshot" class="btn-primary">
                        <i class="fas fa-camera"></i> Generate Screenshot
                    </button>
                    <button id="clearMessages" class="btn-secondary">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
            </div>

            <div class="preview-panel">
                <h3>Preview</h3>
                <div class="phone-mockup">
                    <div class="phone-screen" id="phoneScreen">
                        <!-- Status Bar -->
                        <div class="status-bar">
                            <div class="status-left">
                                <span id="displayTime">19:30</span>
                            </div>
                            <div class="status-right">
                                <span class="signal-bars">
                                    <i class="fas fa-signal"></i>
                                </span>
                                <span class="wifi-icon">
                                    <i class="fas fa-wifi"></i>
                                </span>
                                <span class="battery" id="batteryDisplay">
                                    <i class="fas fa-battery-three-quarters"></i>
                                    <span id="batteryPercent">85%</span>
                                </span>
                            </div>
                        </div>

                        <!-- Chat Header -->
                        <div class="chat-header">
                            <div class="chat-header-left">
                                <i class="fas fa-arrow-left back-arrow"></i>
                                <div class="contact-info">
                                    <div class="contact-avatar" id="contactAvatar">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="contact-details">
                                        <div class="contact-name" id="displayContactName">John Doe</div>
                                        <div class="contact-status" id="displayContactStatus">Online</div>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-header-right">
                                <i class="fas fa-video"></i>
                                <i class="fas fa-phone"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>

                        <!-- Messages Container -->
                        <div class="messages-container" id="messagesContainer">
                            <div class="date-divider">
                                <span>Today</span>
                            </div>
                            <div class="info-banner">
                                <i class="fas fa-lock"></i>
                                <span>Messages and calls are end-to-end encrypted. Only people in this chat can read, listen to, or share them. Learn more.</span>
                            </div>
                            <!-- Messages will be displayed here -->
                        </div>

                        <!-- Message Input -->
                        <div class="message-input">
                            <div class="input-section">
                                <i class="fas fa-smile input-emoji"></i>
                                <div class="input-field">
                                    <span>Message</span>
                                </div>
                                <i class="fas fa-paperclip input-attach"></i>
                                <i class="fas fa-camera input-camera"></i>
                            </div>
                            <div class="mic-button">
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
