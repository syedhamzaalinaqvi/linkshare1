<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Reader - WhatsApp Style</title>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            background-color: #e5ddd5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #075e54;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #075e54;
            margin-bottom: 10px;
        }
        .section {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(7, 94, 84, 0.2);
        }
        button {
            background-color: #25d366;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 25px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #128c7e;
        }
        #reader {
            width: 300px;
            margin: 0 auto;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #25d366;
            border-radius: 15px;
            width: 80%;
            margin: 10px auto;
            background: #f8f8f8;
            cursor: pointer;
        }
        #camera-result, #upload-result {
            margin-top: 10px;
            font-size: 18px;
            color: #128c7e;
            word-break: break-word;
        }
    </style>
</head>

<body>

    <h1>QR Code Scanner & Reader</h1>

    <div class="section">
        <h2>Scan QR Code using Camera</h2>
        <div id="reader"></div>
        <button id="start-scan">Start Camera Scan</button>
        <button id="stop-scan">Stop Camera Scan</button>
        <div id="camera-result"></div>
    </div>

    <div class="section">
        <h2>Or Upload QR Code Image</h2>
        <input type="file" id="qr-image-upload" accept="image/*">
        <div id="upload-result"></div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        // Start Camera
        document.getElementById('start-scan').addEventListener('click', function() {
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    let cameraId = devices[0].id;
                    html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: 250
                        },
                        qrCodeMessage => {
                            document.getElementById('camera-result').innerText = `QR Code Result: ${qrCodeMessage}`;
                            html5QrCode.stop();
                        },
                        errorMessage => {
                            // optional: console.log(errorMessage);
                        }
                    ).catch(err => {
                        console.error("Unable to start scanning.", err);
                    });
                }
            }).catch(err => {
                console.error("Camera not found.", err);
            });
        });

        // Stop Camera
        document.getElementById('stop-scan').addEventListener('click', function() {
            html5QrCode.stop().then(() => {
                console.log("Camera stopped.");
            }).catch(err => {
                console.error("Error stopping camera.", err);
            });
        });

        // Upload QR Image
        document.getElementById('qr-image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            html5QrCode.scanFile(file, true)
                .then(decodedText => {
                    document.getElementById('upload-result').innerText = `QR Code Result: ${decodedText}`;
                })
                .catch(err => {
                    document.getElementById('upload-result').innerText = `Error decoding QR Code: ${err}`;
                });
        });
    </script>

</body>
</html>
